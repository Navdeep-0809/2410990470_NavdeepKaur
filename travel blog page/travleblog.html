<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navdeep's Travel Blog</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #009688;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .section {
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      max-width: 400px;
      margin: 10px;
      border-radius: 8px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #009688;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Navdeep's Travel Tales </h1>
    <p>Exploring the world one destination at a time</p>
  </header>

  <div class="section">
    <h2>Featured Destinations</h2>
    <ul>
      <li> Himachal Pradesh — Chasing mountain serenity</li>
      <li> Goa — Sun, sand & surf vibes</li>
      <li> Kyoto — Traditions wrapped in cherry blossoms</li>
    </ul>
  </div>

  <div class="section gallery">
    <h2>Photo Gallery</h2>
    <img src="image2.png" alt="Himachal" />
    <img src="image3.png" alt="Beach in Goa" />
    <img src="image4.png" alt="Kyoto Temple" />
  </div>

  <div class="section">
    <h2>Say Hello </h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="4" placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

</body>
</html>
