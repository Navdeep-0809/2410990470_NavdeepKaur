<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration Form</title>
</head>
<body>
  <form>
    <p><strong>Required fields are denoted by <span style="color:red">*</span></strong></p>

    <fieldset>
      <legend>Personal Details</legend>
      <label for="firstName">First Name <span style="color:red">*</span>:</label>
      <input type="text" id="firstName" name="firstName" placeholder="Enter your First Name"><br><br>

      <label for="lastName">Last Name <span style="color:red">*</span>:</label>
      <input type="text" id="lastName" name="lastName" placeholder="Enter your Last Name"><br><br>

      <label for="dob">Date of Birth <span style="color:red">*</span>:</label>
      <input type="text" id="dob" name="dob" placeholder="dd-mm-yyyy"><br><br>

      <label for="age">Age <span style="color:red">*</span>:</label>
      <input type="text" id="age" name="age" placeholder="Enter your Age"><br><br>

      <label>Gender <span style="color:red">*</span>:</label>
      <input type="radio" id="male" name="gender" value="male"> Male
      <input type="radio" id="female" name="gender" value="female"> Female
      <input type="radio" id="others" name="gender" value="others"> Others<br><br>
    </fieldset>

    <fieldset>
      <legend>Contact Information</legend>
      <label for="phoneNumber">Phone Number <span style="color:red">*</span>:</label>
      <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter your Phone Number"><br><br>

      <label for="email">Email ID <span style="color:red">*</span>:</label>
      <input type="text" id="email" name="email" placeholder="Enter your Email"><br><br>
    </fieldset>

    <fieldset>
      <legend>Address Details</legend>
      <label for="address">Address <span style="color:red">*</span>:</label>
      <input type="text" id="address" name="address" placeholder="Enter your Address"><br><br>

      <label for="state">State <span style="color:red">*</span>:</label>
      <input type="text" id="state" name="state" placeholder="Enter your State"><br><br>

      <label for="city">City <span style="color:red">*</span>:</label>
      <input type="text" id="city" name="city" placeholder="Enter your City"><br><br>

      <label for="pincode">Pincode <span style="color:red">*</span>:</label>
      <input type="text" id="pincode" name="pincode" placeholder="Enter your Pincode"><br><br>
    </fieldset>

    <fieldset>
      <legend>Login Details</legend>
      <label for="username">Username <span style="color:red">*</span>:</label>
      <input type="text" id="username" name="username" value="J2eeproject1"><br><br>

      <label for="password">Password <span style="color:red">*</span>:</label>
      <input type="password" id="password" name="password"><br><br>
    </fieldset>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
